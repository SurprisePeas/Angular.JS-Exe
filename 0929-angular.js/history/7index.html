<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ng-if 进行判断是否勾选了同意协议(按钮验证确定)</title>
		<script src="org/require.js" type="text/javascript" charset="utf-8"></script>
		<script src="org/main.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
		/*防止进入页面时出现花括号*/
			.ng-cloak{
				display: none;
			}
		</style>
	</head>
	<body ng-controller="ctr" id="id" ng-cloak="" class="ng-cloak">
		
		<input type="text" name="" id="" value="协议内容" />
		<br />
		<label for="on">
		<input type="checkbox" id="on" ng-model="on" />同意</label>
		<br />
		<button ng-if="on">同意协议内容</button>
		
		<script type="text/javascript">
			require(['angular'], function(){
				var m = angular.module('id' , []);
				m.controller('ctr', ['$scope', function($scope){
				}]);
				
				//使用require模块化时 使用此方法(替代ng-app)
				angular.bootstrap(document.getElementById('id'),['id']);
			});
		</script>
		
		
	</body>
</html>
