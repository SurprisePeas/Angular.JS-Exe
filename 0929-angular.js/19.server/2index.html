<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> ng-</title>
<script src="../org/require.js"></script>
<script src="../org/main-2.js"></script>
<script src="servers/news.js"></script>
</head>
<body ng-controller="ctrl" id="id">
	<li ng-repeat="v in data">
		{{v.title}}
	</li>	
		
<script type="text/javascript">
	require(['angular'], function(){
		var md = angular.module('id', ['servers']);
		md.controller('ctrl',['$scope','sp',function($scope,sp){
			sp.all().then(function(res){
				$scope.data = res.data;
			});
		}]);
		angular.bootstrap(document.getElementById('id'),['id']);
	})
</script>		
</body>
</html>
