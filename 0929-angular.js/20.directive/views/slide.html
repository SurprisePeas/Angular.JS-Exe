<div ng-style="{width:width}">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators" ng-if="footer==1">
            <li data-target="#carousel-example-generic"  ng-repeat="v in data" data-slide-to="{{$index}}" ng-class="{active:$first}"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div ng-class="{item:true,active:$first}" ng-repeat="v in data">
                <img ng-src="{{v.pic}}">
                <div class="carousel-caption">
                   {{v.title}}
                </div>
            </div>
        </div>

        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
